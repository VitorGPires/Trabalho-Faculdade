<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Proposito Animal</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="header-bar"></div>
          <img class="background" src="https://c.animaapp.com/omD8Vkya/img/background.png" />
          <div class="gradient"></div>
          <div class="gradient">
            <img
              class="png-transparent-dog"
              src="https://c.animaapp.com/omD8Vkya/img/png-transparent-dog-puppy-dog-sad-carnivoran-pet-dog-like-mammal.png"
            />
          </div>
          <div class="header-text">
            <img class="images-photoroom" src="https://c.animaapp.com/omD8Vkya/img/images-photoroom@2x.png" />
            <div class="logo"><div class="text-wrapper">Proposito Animal</div></div>
            <div class="text-header">
              <a href="./index.html" class="nav-link active">Home</a>
              <a href="./cadastro.html" class="nav-link">Cadastro</a>
              <a href="./adocao.html" class="nav-link">Adotar</a>
            </div>
          </div>
          <div class="body">
            <div class="overlap-group">
              <img class="pattern" src="https://c.animaapp.com/omD8Vkya/img/pattern-1.png" />
              <div class="cadastro-form">
                <h2>Cadastro de Usuário</h2>
                <form>
                  <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                  </div>
                  <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                  </div>
                  <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                  </div>
                  <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" required>
                  </div>
                  <button type="submit" class="submit-btn">Cadastrar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
