<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção - Proposito Animal</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="adocao.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="header-bar"></div>
          <img class="background" src="https://c.animaapp.com/omD8Vkya/img/background.png" />
          <div class="gradient"></div>
          <div class="gradient">
            <img
              class="png-transparent-dog"
              src="https://c.animaapp.com/omD8Vkya/img/png-transparent-dog-puppy-dog-sad-carnivoran-pet-dog-like-mammal.png"
            />
          </div>
          <div class="header-text">
            <img class="images-photoroom" src="https://c.animaapp.com/omD8Vkya/img/images-photoroom@2x.png" />
            <div class="logo"><div class="text-wrapper">Proposito Animal</div></div>
            <div class="text-header">
              <a href="./index.html" class="nav-link active">Home</a>
              <a href="./cadastro.html" class="nav-link">Cadastro</a>
              <a href="./adocao.html" class="nav-link">Adotar</a>
            </div>
          </div>
          <div class="body">
            <div class="overlap-group">
              <img class="pattern" src="https://c.animaapp.com/omD8Vkya/img/pattern-1.png" />
              <div class="adocao-content">
                <h2>Adote um Amigo</h2>
                <div class="pets-grid">
                  <div class="pet-card">
                    <img class="cat" src="https://www.patasdacasa.com.br/sites/default/files/styles/article_detail_desktop/public/2024-09/gato-preto.jpg.webp?itok=GhMfG0uL" alt="Gato para adoção">
                    <h3>Miau</h3>
                    <p>Gato, 2 anos</p>
                    <button class="adotar-btn">Adotar</button>
                  </div>
                  <div class="pet-card">
                    <img src="https://placedog.net/200/200" alt="Cachorro para adoção">
                    <h3>Rex</h3>
                    <p>Cachorro, 3 anos</p>
                    <button class="adotar-btn">Adotar</button>
                  </div>
                  <div class="pet-card">
                    <img src="https://i.pinimg.com/736x/86/08/41/860841ff626a9ea785e4dcf4464e5be6.jpg" alt="Gato para adoção">
                    <h3>Frajola</h3>
                    <p>Gato, 1 ano</p>
                    <button class="adotar-btn">Adotar</button>
                  </div>
                  <div class="pet-card">
                    <img src="https://placedog.net/201/201" alt="Cachorro para adoção">
                    <h3>Belinha</h3>
                    <p>Cachorro, 4 anos</p>
                    <button class="adotar-btn">Adotar</button>
                  </div>
                  <div class="pet-card">
                    <img src="https://i.pinimg.com/736x/ad/19/2a/ad192aa5b432c8bc97f71560a66eb110.jpg" alt="Cachorro para adoção">
                    <h3>Rengar</h3>
                    <p>Gato, 5 anos</p>
                    <button class="adotar-btn">Adotar</button>
                  </div>

                  <div class="pet-card">
                    <img src="https://i.pinimg.com/736x/9e/c1/71/9ec171d49695d90eefd0dd7bbc03949f.jpg" alt="Cachorro para adoção">
                    <h3>Sorriso</h3>
                    <p>Cachorro, 8 anos</p>
                    <button class="adotar-btn">Adotar</button>
                  </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
